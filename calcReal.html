<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="calcReal.css">
</head>
<body>
	<div id="screen">O</div>
	<div id="pad">
		<table>
		<tr>
			<td>
				<button class='ac'>AC</button>
			</td>
			<td>
				<button class="neg" id='neg'>+/-</button>
			</td>
			<td>
				<button class="percent" id='percent'>%</button>
			</td>
			<td>
				<button class="op" id='div'>/</button>
			</td>
		</tr>
		<tr>
			<td>
				<button class="num">7</button>
			</td>
			<td>
				<button class="num">8</button>
			</td>
			<td>
				<button class="num">9</button>
			</td>
			<td>
				<button class="op" id='mul'>*</button>
			</td>
		</tr>
		<tr>
			<td>
				<button class="num">4</button>
			</td>
			<td>
				<button class="num">5</button>
			</td>
			<td>
				<button class="num">6</button>
			</td>
			<td>
				<button class="op" id='sub'>-</button>
			</td>
		</tr>
		<tr>
			<td>
				<button class="num">1</button>
			</td>
			<td>
				<button class="num">2</button>
			</td>
			<td>
				<button class="num">3</button>
			</td>
			<td>
				<button class="op" id='add'>+</button>
			</td>
		</tr>	
		<tr>
			<td>
				<button class="num" id='zero'>0</button>
			</td>
			<td>
				<button class="num" id='zero2'>0</button>				
			</td>
			<td>
				<button class="decimal">.</button>
			</td>
			<td>
				<button class='equal'>=</button>
			</td>
		</tr>
		</table>		
	</div>
	
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="calcReal.js"></script>
</body>
</html>
